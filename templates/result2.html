<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .color-box {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
        }
        .color-bar {
            height: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Analysis Results</h1>
    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='uploads/' + image_url.split('/')[-1]) }}" class="img-fluid" alt="Uploaded Image">
    </div>

    <h2 class="mt-5">Top Colors</h2>
    <table class="table table-bordered mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Color</th>
                <th scope="col">Hex Code</th>
                <th scope="col">Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for color in colors %}
            <tr>
                <td><div class="color-box" style="background-color: {{ color.color }};"></div></td>
                <td>{{ color.color }}</td>
                <td>{{ color.percentage }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- <h2 class="mt-5">Color Distribution Visualization</h2>
    <div class="mt-3">
        {% for color in colors %}
        <div class="color-bar" style="background-color: {{ color.color }}; width: {{ color.percentage }}%;">
            {{ color.color }} ({{ color.percentage }}%)
        </div>
        {% endfor %}
    </div> -->

    <!-- Place the Text Labels Above the Bars instead of Overlapping as above -->
    <h2 class="mt-5">Color Distribution Visualization</h2>
    <div class="mt-3">
        {% for color in colors %}
        <div>
            <span><strong>{{ color.color }}</strong> ({{ color.percentage }}%)</span>
            <div class="color-bar" style="background-color: {{ color.color }}; width: {{ color.percentage }}%;"></div>
        </div>
        {% endfor %}
    </div>

    <!-- Place the Text Labels Next to the Bars instead -->
    <!-- <h2 class="mt-5">Color Distribution Visualization</h2>
    <div class="mt-3">
        {% for color in colors %}
        <div class="d-flex align-items-center mb-2">
            <span style="width: 100px;"><strong>{{ color.color }}</strong> ({{ color.percentage }}%)</span>
            <div class="color-bar ml-3" style="background-color: {{ color.color }}; width: {{ color.percentage }}%;"></div>
        </div>
        {% endfor %}
    </div> -->
        
    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Upload Another Image</a>
    </div>
</div>
</body>
</html>
