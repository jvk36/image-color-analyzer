<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Image Color Analyzer</h1>
    <p class="text-center">Upload an image to see its top 10 colors.</p>
    <form method="post" enctype="multipart/form-data" class="mt-4 text-center">
        <div class="form-group">
            <input type="file" name="image" class="form-control-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyze Image</button>
    </form>
</div>
</body>
</html>
